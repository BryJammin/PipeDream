apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pipedreamingresslocal
spec:
  rules:
  - host: local.wthpd.com
    http:
      paths:
      - backend:
          serviceName: pipedreamwebsiteservice
          servicePort: 80
  - host: server-local.wthpd.com
    http:
      paths:
      - backend:
          serviceName: pipedreamlobbyservice
          servicePort: 80